<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> <!--This line gives us the ability to use poppins font style as it is not an inbuilt style of html fonts, we have to inherit it.-->
</head>
<body bgcolor="0F272E" style="color: white; font-family: 'Poppins', sans-serif;">
    <h1 style="font-size: 32px;">My First Web Page</h1>
    <p style="font-family: Verdana, sans-serif; font-size: 18px; color: darkblue; background-color: rgba(255, 255, 255, 0.657); font-style: italic;">Welcome to my first web page! This is a demonstration of using the <font> tag attributes to style text.</p>
</body>
</html>
